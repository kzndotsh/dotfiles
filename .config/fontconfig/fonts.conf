<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<fontconfig>
  <!-- Add generic family. -->
  <!-- This adds Noto Color Emoji as a final fallback font for the default font families. -->
  <!-- Block Symbola from the list of fallback fonts. -->
  
  <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Symbola</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    
  <match>
    <test name="family">
      <string>emoji</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

    <!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter Nerd Font</family>
      <family>Noto Sans</family>
      <family>Open Sans</family>
      <family>Droid Sans</family>
      <family>Roboto</family>
      <family>Tholoth</family>
      <family>Noto Sans Arabic</family>
    </prefer>
  </alias>
  
  <alias>
    <family>serif</family>
    <prefer>
      <family>Inter Nerd Font</Family>
      <family>Noto Serif</family>
      <family>Droid Serif</family>
      <family>Roboto Slab</family>
      <family>Tholoth</family>
      <family>Noto Sans Arabic</family>
    </prefer>
  </alias>
  
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>Noto Sans Mono</family>
      <family>Inconsolata</family>
      <family>Droid Sans Mono</family>
      <family>Roboto Mono</family>
      <family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
			<family>Symbols Nerd Font Mono</family>
    </prefer>
  </alias>

  <match target="font">
    <edit mode="assign" name="autohint">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <test name="pixelsize" qual="any" compare="more">
      <double>15</double>
    </test>
    <edit mode="assign" name="lcdfilter">
      <const>lcdlight</const>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcdlight</const>
    </edit>
  </match>
  <match target="font">
    <test name="slant" compare="not_eq">
      <double>0</double>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcdlight</const>
    </edit>
  </match>


    <match target="font">
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="size" qual="any" compare="more">
      <double>12</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="pixelsize" qual="any" compare="more">
      <double>16</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

<!-- https://en.wikipedia.org/wiki/List_of_typographic_features#OpenType_typographic_features -->

  <match target="font">
  
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Inter Nerd Font</string>
    </test>
    
